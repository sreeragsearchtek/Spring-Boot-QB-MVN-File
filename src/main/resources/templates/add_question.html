<script>
$(document).ready(function () {

	var max_fields = 5; //maximum input boxes allowed
	
	var x = 1; //initlal text box count
	$("#addDivBtnId1").on("click",function (e) { //on add input button click
		e.preventDefault();
		if (x < max_fields) { //max input box allowed
			x++; //text box increment
			var str = "";
			
			str += '<div class="row mb-6">';
			str += '<div class="col-9">';
			str += '<textarea class="form-control form-control-solid border questionInputCls1" placeholder="Enter Question"></textarea>';

			str += '</div>';
			str += '</div>';
			str += '</div>';
	    	
			$("#iterativeDivId1").append(str); //add input box
		}
	});
