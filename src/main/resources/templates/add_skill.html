<script>
$(document).ready(function () {

	var max_fields = 5; //maximum input boxes allowed
	var wrapper = $("#iterativeDivId"); //Fields wrapper
	var add_button = $("#addDivBtnId"); //Add button ID
	
	var x = 1; //initlal text box count
	$(add_button).on("click",function (e) { //on add input button click
		e.preventDefault();
		if (x < max_fields) { //max input box allowed
			x++; //text box increment
			var str = "";
			str += '<div class="row mb-6">';
			str += '<div class="col-9">';
			str += '<input type="text" class="form-control form-control-solid skillInputCls" placeholder="Enter Skill" required>';
			str += '</div>';
			str += '<div class="col-3">';
			str += '<div class="col-12 fv-row">';
			str += '<button type="button" class="btn btn-danger btn-sm" style="border-radius: 25px;" id="removeDivBtnId"> <i class="fas fa-minus"></i> Remove</button>';
			str += '</div>';
			str += '</div>';
			str += '</div>';
	    	
			$("#iterativeDivId").append(str); //add input box
		}
	});
	
	$(wrapper).on("click", "#removeDivBtnId", function (e) { //user click on remove text
		e.preventDefault();
		$(this).parent('div').parent('div').parent('div').remove();
		x--;
	})
});
</script>

<script>
	$(document).ready(function(){
		
		$("#skillUploadBtnId").on("click",function() {
        	
        	var skillUploadForm = document.querySelector('#skillUploadForm');
            var skillFileUploadInput = document.querySelector('#skillFileUploadInput');
            var skillFileUploadError = document.querySelector('#skillFileUploadError');
            var skillFileUploadSuccess = document.querySelector('#skillFileUploadSuccess');
            
            var files = skillFileUploadInput.files;
            if(files.length === 0) {
                /* skillFileUploadError.innerHTML = "Please select a file"; */
                skillFileUploadError.style.display = "block";
            }

            var formData = new FormData();
            formData.append("file", files[0]);

            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/bulkUploadSkills");

            xhr.onload = function() {
                console.log(xhr.responseText);
                var response = JSON.parse(xhr.responseText);
                if(xhr.status == 200) {
                    skillFileUploadError.style.display = "none";
                    /* skillFileUploadSuccess.innerHTML = "<p class='text-success'>File Uploaded Successfully.</p>"; */
                    /* skillFileUploadSuccess.innerHTML = "<p>File Uploaded Successfully.</p><p>DownloadUrl : <a href='" + response.fileDownloadUri + "' target='_blank'>" + response.fileDownloadUri + "</a></p>"; */
                    skillFileUploadSuccess.style.display = "block";
                    
                    $("#successModelDivId").modal('show')
                    var $post1 = $(".addClass1");
                    $post1.removeClass("animateElement");
					$post1.toggleClass("animateElement");
					setInterval(function(){   
					     $post1.removeClass("animateElement");
					  setTimeout(function(){
					    $post1.addClass("animateElement");    
					}, 1000);
					}, 3000);
					
                    setTimeout(function () {
                        $("#successModelDivId").modal('hide');
                        location.reload();
                    }, 3000);
                    
                } else {
                    skillFileUploadSuccess.style.display = "none";
                    /* skillFileUploadError.innerHTML = "<p>"+(response && response.message)+"<p>" || "Some Error Occurred"; */
                    skillFileUploadSuccess.style.display = "block";
                    
                    $("#errorModelDivId").modal('show')
                    var $post2 = $(".addClass2");
                    $post2.removeClass("animateElement");
					$post2.toggleClass("animateElement");
					setInterval(function(){   
					     $post2.removeClass("animateElement");
					  setTimeout(function(){
					    $post2.addClass("animateElement");    
					}, 1000);
					}, 3000);
                    setTimeout(function () {
                        $("#errorModelDivId").modal('hide');
                        location.reload();
                    }, 3000);
                }
            }

            xhr.send(formData);
			
		});
		
		$("#submitSkillBtnId").on("click",function(){
			
			var multi_skills = "";
			multiSkillArray = [];
			
			count=1;
			
			$('.skillInputCls').each(function(){
				
				if(count == 1){
					multi_skills += $(this).val();
				}
				else{
					multi_skills += ','+$(this).val();
				}
				
				count = count+1;
				
			});
			
			multiSkillString = multi_skills.toString();

			$.ajax({
                type: 'POST',

					}, 3000);
					
                    setTimeout(function () {

                    }, 3000);

					setInterval(function(){

					  setTimeout(function(){

					}, 3000);
